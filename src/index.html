<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple shop list</title>
  </head>
  <body>
    <div class="container">
      
      <h1 class="text-center mb-4 mt-2"> My shopping List</h1>

      <form>
        <div class="row">
          <div class="col-8 d-inline-flex align-items-center ">
            <label for="inp" style="min-width: 100px !important">Enter a new item:</label> <br>
            <input type="text" id="inp" class="form-control ms-2" style="width: 80%"  > 
          </div>
          <div class="col-4 ">
            <button id="add" type="submit" class="btn btn-primary" > Add Item </button>
          </div>
        </div>

      </form>
      
      <ul class="list-group mt-4 row">
      </ul>
    

    </div>
    
    <script type="module" src=".js/main.js"></script>
  </body>
</html>
